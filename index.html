<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatssap</title>
</head>

<body>
    <header></header>
    <main>
        <div class="barra-left">
            <div class="icons-top">
                <img src="./img/Baloon.svg" alt="">
                <img src="./img/Status.svg" id="status" alt="">
                <img src="./img/People.svg" alt="">
                <span>___</span>
                <img src="./img/Bank.svg" alt="">
            </div>
            <div class="icons-botton">
                <img src="./img/Settings.svg" id="settings" alt="">
                <div class="perfil-img" id="perfil-img-remetente">
                    <img src="./img/Perfil.jfif" alt="">
                </div>
            </div>
        </div>
        <div class="area-meio">
            <div class="titulo-adicione-conversa-configurar">
                <h1>Whatssap</h1>
                <div class="adicione-conversa-configurar">
                    <img src="./img/AdicioneConversa.svg" alt="">
                    <img src="./img/3-points.svg" alt="">
                </div>
            </div>
            <div class="pesquisar-contato">
                <input type="text">
            </div>
        </div>
        <div class="area-right">
            <div class="perfil-conversa-top">
                <div class="left">
                    <div class="perfil-conversa" id="perfil-conversa-destinatario">
                        <img src="./img/Perfil.jfif" alt="">
                    </div>
                    <div class="nome-numero">
                        <div class="nome" id="nome">
                            <span>Sidney</span>
                        </div>
                        <div class="numero" id="number">
                            <span>(11) 98726-6778</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <img src="./img/Call.svg" alt="">
                    <img src="./img/Camera.svg" alt="">
                    <img src="./img/3-points.svg" alt="">
                </div>
            </div>
            <div class="conversa-medio">
                <div class="menssager-destinatario">
                    <div class="espacamento"></div>
                    <div class="mensagem">
                        <div class="conteudo">
                            <span> Ola, Tudo bem?
                            </span>
                        </div>
                        <div class="horario">
                            <span>12:30</span>
                        </div>
                    </div>
                </div>
                <div class="menssager-remetente">
                    <div class="mensagem">
                        <div class="conteudo">
                            <span> Estou bem e vc?
                            </span>
                        </div>
                        <div class="horario">
                            <span>12:30</span>
                        </div>
                    </div>
                    <div class="espacamento"></div>
                </div>
            </div>

            <div class="chat-conversa-botton">

                <img src="./img/Plus.svg" alt="">

                <div class="chat">
                    <img src="./img/Happy.svg" alt="">
                    <input type="text" placeholder="Envie alguma mensagem ... " id="chat-input">
                </div>
                <img src="./img/Enviar.svg" id="enviar" alt="">
                <img src="./img/Microphone.svg" id="microfone" alt="">
            </div>
        </div>
    </main>
</body>

</html>
